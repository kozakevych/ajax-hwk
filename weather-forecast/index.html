<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<title>Weather Forecast</title>
	<link rel="icon" href="img/darkskyoriginal.ico">
	
	<link rel="stylesheet" href="css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
</head>
<body class="default">
	
	<!-- begin wrapper -->
	<h4 id="error-message" style="display: none">Sorry, DarkSky cannot provide forecast without location :&#41;</h4>
	<h4 id="error-message2" style="display: none">Sorry, no forecast for this date :&#41;</h4>

	<div class="wrapper" hidden>


		<!-- begin main block -->
		<div class="main-block">
			
			<h2>
				Weather for <span id="date-forecast">today</span>
			</h2>
			<div class="forecast-panel">
					
				<h4 id="timezone">
					Location
				</h4>

				<h3 id="summary">
					Summary
				</h3>

				<!-- begin container-temp -->
				<div class="container-temp">
					
					<div class="day">
						<span id="day-temp"></span>
						<span id="day-heading">Day</span>
					</div>
					<div class="night">
						<span id="night-temp"></span>
						<span id="night-heading">Night</span>
					</div>
					
				</div>
				<!-- end container-temp -->
				<div class="additional-forecast">
					<div class="wind-panel">
						<span class="glyphicon glyphicon-flag"></span>
						<span class="wind-speed">213 m/s</span>
					</div>

						
					<div class="humidity-panel">
					<span class="glyphicon glyphicon-tint"></span>
						<span class="humidity"></span>
					</div>
						
					<div class="pressure-panel">
					<span class="glyphicon glyphicon-scale"></span>
						<span class="pressure">747</span>
					</div>
				</div>
			</div>
			
			<!-- begin control-panel -->
			<div class="control-panel">
				<span id="previous-day" title="Previous day"><span class="glyphicon glyphicon-arrow-left"></span></span>
				<span href="#" id="next-day" title="Next day"><span class="glyphicon glyphicon-arrow-right"></span></span>
			</div>
			<!-- end control-panel -->

		</div>
		<!-- end main block -->
	</div>
	<!-- end wrapper -->
	
	<!-- begin additional -->
	<div class="additional">
		<span>Current time:</span>
		<span id="clockbox"></span>
		<span id="time"></span>
		<a href="https://darksky.net/poweredby/"><img src="https://darksky.net/dev/img/attribution/poweredby-oneline.png" alt="Powered by Dark Sky" width="200px" height="auto" /></a>
	</div>
	<!-- end additional -->	
	<script
	  src="https://code.jquery.com/jquery-3.1.1.js"
	  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	  crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
